# Change opacity by scrolling with Super + Alt.
[alpha]
min_value = 0.100000
modifier = <super> <alt>

[animate]
close_animation = fire
duration = 100
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_color = \#B22303FF
fire_duration = 300
fire_enabled_for = none
fire_particle_size = 16.000000
fire_particles = 2000
open_animation = zoom
random_fire_color = false
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[input]
click_method = default
cursor_size = 24
cursor_theme = Graphite-dark-nord-cursors
disable_touchpad_while_mouse = false
disable_touchpad_while_typing = false
drag_lock = false
gesture_sensitivity = 1.000000
kb_capslock_default_state = false
kb_numlock_default_state = true
kb_repeat_delay = 400
kb_repeat_rate = 40
left_handed_mode = false
middle_emulation = false
modifier_binding_timeout = 400
mouse_accel_profile = default
mouse_cursor_speed = 0.000000
mouse_scroll_speed = 1.000000
natural_scroll = false
scroll_method = default
tablet_motion_mode = default
tap_to_click = true
touchpad_accel_profile = default
touchpad_cursor_speed = 0.000000
touchpad_scroll_speed = 1.000000
xkb_layout = us,ca
xkb_model = pc105
xkb_options = grp:alt_shift_toggle
xkb_rules = evdev
xkb_variant = altgr-intl

[core]
background_color = \#1A1A1AFF
close_top_view = <super> KEY_Q
focus_button_with_modifiers = false
focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
# Workspaces arranged into a grid: 3 × 3.
vwidth = 3
vheight = 3
xwayland = true
# Prefer client-side decoration or server-side decoration
preferred_decoration_mode = client
transaction_timeout = 100

plugins = alpha animate autostart command cube decoration expo fast-switcher fisheye grid foreign-toplevel gtk-shell idle move place resize switcher vswitch window-rules wm-actions wobbly wrot zoom scale wf-info background-view  

# Mouse bindings ───────────────────────────────────────────────────────────────
# Drag windows by holding down Super and left mouse button.

[move]
activate = <super> BTN_LEFT
enable_snap = true
enable_snap_off = true
snap_off_threshold = 200

# Resize them with right mouse button + Super.
[resize]
activate = <super> BTN_RIGHT


# Zoom in the desktop by scrolling + Super.
[zoom]
modifier = <super>

# Rotate windows with the mouse.
[wrot]
activate = <super> <ctrl> BTN_RIGHT
activate-3d = <shift> <super> BTN_RIGHT
invert = false
reset = <ctrl> <super> KEY_R
reset-one = <super> KEY_R
reset_radius = 25.000000
sensitivity = 24

[fisheye]
radius = 450.000000
toggle = <ctrl> <super> KEY_F
zoom = 7.000000

[autostart]
0_environment = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY
autostart_wf_shell = false
background = wf-background
# panel = wf-panel
dock = wf-dock
bar = waybar -c ~/.config/waybar/config.ini
launcher02 = firefox
launcher03 = totem
launcher04 = gthumb
launcher05 = shotwell
launcher06 = gnome-tweaks
launcher07 = thunar
launcher08 = nautilus
launcher09 = tilix --geometry=112x110 -a app-new-window -x "weechat"
launcher10 = tilix --geometry=65x17 -a app-new-window -x "ncmpcpp"
launcher11 = gedit
launcher12 = gnome-system-monitor
launcher13 = conky -c $HOME/.conky/grumimosa/Mimosa.conf &> /dev/null &
launcher14 = albert
launcher15 = xfce4-terminal
launcher16 = gnome-control-center
launcher17 = chromium
launcher18 = pcmanfm
launcher19 = gnome-terminal
launcher20 = celluloid $HOME/Documents/playlist.m3u
launcher21 = cavalier
launcher22 = catfish
launcher23 = evolution 

notifications = mako
portal = /usr/libexec/xdg-desktop-portal

[command]
binding_launcher = <ctrl> KEY_SPACE
binding_terminal = <super> KEY_ENTER
command_terminal = gnome-terminal
command_launcher = albert toggle
binding_volup   = KEY_VOLUMEUP | BTN_EXTRA
command_volup   = pactl set-sink-volume 0 +5%
binding_voldown = KEY_VOLUMEDOWN | BTN_SIDE
command_voldown = pactl set-sink-volume 0 -5%
binding_mute    = KEY_MUTE
command_mute    = pactl set-sink-mute @DEFAULT_SINK@ toggle
binding_screenshot = KEY_SYSRQ
command_screenshot = grim $HOME/Downloads/screenshot-$(date "+%Y-%m-%d-%H:%M:%S").png
binding_slurp = <ctrl> KEY_SYSRQ
command_slurp = slurp | grim -g - ~/Downloads/slurped.png
binding_logout = <super> KEY_ESC
command_logout = wlogout

# Start your launcher
# https://hg.sr.ht/~scoopta/wofi
# Note: Add mode=run or mode=drun to ~/.config/wofi/config.
# You can also specify the mode with --show option.

[scale]
allow_zoom = false
bg_color = \#1A1A1AE6
duration = 400
inactive_alpha = 0.750000
interact = false
middle_click_close = false
spacing = 50
text_color = \#CCCCCCFF
title_font_size = 16
title_overlay = all
title_position = center
toggle = <super> KEY_P
toggle_all = <super> KEY_W | hotspot right-top 10x10 200


[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 8
kawase_iterations = 2
kawase_offset = 2.0
method = gaussian
saturation = 1.000000
toggle = normal

# Windows ──────────────────────────────────────────────────────────────────────

# Actions related to window management functionalities.
#
# Example configuration:
#
# [wm-actions]
# toggle_fullscreen = <super> KEY_F
# toggle_always_on_top = <super> KEY_X
# toggle_sticky = <super> <shift> KEY_X

# Position the windows in certain regions of the output.
[idle]
cube_max_zoom = 1.500000
cube_rotate_speed = 1.000000
cube_zoom_speed = 1000
disable_on_fullscreen = false
dpms_timeout = -1
screensaver_timeout = 120
toggle = none


[grid]
#
# ⇱ ↑ ⇲   │ 7 8 9
# ← f →   │ 4 5 6
# ⇱ ↓ ⇲ d │ 1 2 3 0
# ‾   ‾
slot_bl = <super> KEY_KP1
slot_b = <super> KEY_KP2
slot_br = <super> KEY_KP3
slot_l = <super> KEY_LEFT | <super> KEY_KP4
slot_c = <super> KEY_UP | <super> KEY_KP5
slot_r = <super> KEY_RIGHT | <super> KEY_KP6
slot_tl = <super> KEY_KP7
slot_t = <super> KEY_KP8
slot_tr = <super> KEY_KP9
# Restore default.
restore = <super> KEY_DOWN | <super> KEY_KP0

# Change active window with an animation.
[switcher]
next_view = <alt> KEY_TAB
prev_view = <alt> <shift> KEY_TAB

# Simple active window switcher.
[fast-switcher]
activate = <alt> KEY_ESC

# Workspaces ───────────────────────────────────────────────────────────────────

# Switch to workspace.
[vswitch]
binding_left = <ctrl> KEY_LEFT
binding_down = <ctrl> KEY_DOWN
binding_up = <ctrl> KEY_UP
binding_right = <ctrl> KEY_RIGHT
# Move the focused window with the same key-bindings, but add Shift.
with_win_left = <ctrl> <super> KEY_LEFT
with_win_down = <ctrl> <super> KEY_DOWN
with_win_up = <ctrl> <super> KEY_UP
with_win_right = <ctrl> <super> KEY_RIGHT
wraparound = true

# Show the current workspace row as a cube.
[cube]
activate = <ctrl> <alt> BTN_LEFT
# Switch to the next or previous workspace.
#rotate_left = <super> <ctrl> KEY_H
#rotate_right = <super> <ctrl> KEY_L
background = \#1A1A1AFF
background_mode = simple
cubemap_image = 
deform = 0
initial_animation = 350
light = true
rotate_left = none
rotate_right = none
skydome_mirror = true
skydome_texture = 
speed_spin_horiz = 0.020000
speed_spin_vert = 0.020000
speed_zoom = 0.070000
zoom = 0.100000


# Show an overview of all workspaces.
[expo]
toggle = <super> | hotspot left-top 10x10 200
# Select a workspace.
# Workspaces are arranged into a grid of 3 × 3.
# The numbering is left to right, line by line.
#
# ⇱ k ⇲
# h ⏎ l
# ⇱ j ⇲
# ‾   ‾
# See core.vwidth and core.vheight for configuring the grid.
select_workspace_1 = KEY_1
select_workspace_2 = KEY_2
select_workspace_3 = KEY_3
select_workspace_4 = KEY_4
select_workspace_5 = KEY_5
select_workspace_6 = KEY_6
select_workspace_7 = KEY_7
select_workspace_8 = KEY_8
select_workspace_9 = KEY_9

[gtk-shell]

[workarounds]
app_id_mode = full

[decoration]
active_color = 2e3440
border_size = 4
button_order = minimize maximize close
font = sans-serif
ignore_views = none
inactive_color = \#333333DD
title_height = 30

[background-view]
app_id = Conky
command = conky -c $HOME/.conky/grumimosa/Mimosa.conf &> /dev/null &

{
    "height": 45, // Waybar height (to be removed for auto height)
    "modules-left": ["custom/bluebyt","wlr/taskbar"],
    "modules-center": ["clock"],
    "modules-right": ["custom/pacmanAlt","cpu", "memory", "custom/disk", "temperature","pulseaudio", "network","custom/wlogout"],

    // Modules configuration
        "custom/bluebyt": {
    	"format": "  {}",
    	"format": "  {}",
		//"format": "  {}",
		"tooltip": false,
		"on-click": "nautilus --new-window"
	},
		  "custom/wlogout": {
        "format": "  {}",
        "on-click": "wlogout -p xdg -b 4 -T 500 -B 500",
        "tooltip": false
    },
    "custom/pacmanAlt": {
    "format": "{} ",
    "interval": 3600,
    "exec": "checkupdates | wc -l",
    "tooltip": false    
    },
"clock": {
        "interval": 1,    
        "format": " {:%B %d  %H:%M}",
        "format-alt": "{:%H:%M} ",
        "on-click-middle": "gnome-calendar",
        "tooltip-format": "\n<span size='14pt' font='JetBrains Mono ExtraBold'>{calendar}</span>",
        "calendar": {
                    "mode"          : "month",
                    "mode-mon-col"  : 3,
                    "on-scroll"     : 1,
                    "on-click-right": "mode",
                    "format": {
                              "months":     "<span color='#5e81ac'><b>{}</b></span>",
                              "days":       "<span color='#88c0d0'><b>{}</b></span>",
                              "weekdays":   "<span color='#d08770'><b>{}</b></span>",
                              "today":      "<span color='#bf616a'><b><u>{}</u></b></span>"
                              }
                    }
    },
    "cpu": {
        "format": "{usage}% ",
    //  "format": "{usage}% <span font='24'> </span>",
        "tooltip": true
    },
    "memory": {
        "format": "{}% "
    },
    	"custom/disk": {
		"format": "{} ",
		"interval": 60,
		"format-alt": "{percentage}% ",
                "format-alt-click": "click-right",
                "return-type": "json",
                "exec": "~/.config/waybar/modules/storage.sh"
	},
      "temperature": {
    //"hwmon-path": "/sys/class/hwmon/hwmon3/temp1_input",
    //"hwmon-path": "/sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input",
  "hwmon-path-abs": "/sys/devices/platform/coretemp.0/hwmon",
  "input-filename": "temp1_input",  
      "critical-threshold": 80,
      "interval": 2,
      "format": "{temperatureC}°C {icon}",
      //"format": "{temperatureC}°C",
      "format-icons": [
          "", // Icon: temperature-empty
          "", // Icon: temperature-quarter
          "", // Icon: temperature-half
          "", // Icon: temperature-three-quarters
          ""  // Icon: temperature-full
      ],
      "tooltip": true
    },
    "network": {
        "format-ethernet": "Net  ",
        "format-linked": "{ifname} (No IP)  ",
        "format-disconnected": "Disconnected ⚠ ",
        "format-alt": "{ifname}: {ipaddr}/{cidr}"
    },
    "pulseaudio": {
		"format": "{volume:2}% {icon}",
		"format-bluetooth": "{icon} {volume}%",
		"format-muted": "MUTE",
		"format-icons": {
			"headphones": "",
			"default": ["", "", ""]
		
    },
			"scroll-step": 5
    },
            "mpd": {
	"format": " {title}({elapsedTime:%M:%S}/{totalTime:%M:%S})",
	"format-disconnected": "Disconnected ",
	"format-stopped": "{consumeIcon}{randomIcon}{repeatIcon}{singleIcon}Stopped ",
	"interval": 10,
	//"max-length": 40,
	"consume-icons": {
		"on": " " // Icon shows only when "consume" is on
	},
	"state-icons": {
		"paused": "",
		"playing": ""
	},
	"tooltip-format": "MPD (connected)",
	"tooltip-format-disconnected": "MPD (disconnected)"
},
       "wlr/taskbar": {
    "format": "{icon}",
    "icon-size": 24,
    "icon-theme": "Nordzy-cyan-dark",
    "tooltip-format": "{title}",
    "on-click": "activate",
    "on-click-middle": "close",
    "on-click-right": "minimize",
    "active-first": "false",
    "ignore-list": ["thunar","Cavalier","Tilix","Character Map", "Settings","GNOME Tweaks", "Terminal","Calculator","conky (arch1)"],
},
       "custom/cava-internal": {
              "exec": "sleep 5s && cava-internal",
              "tooltip": false
            },
     "custom/language": {
        "format": " {}",       
        "exec": "/home/bluebyt/Documents/toggle.sh",
        "on-click": "/home/bluebyt/Documents/toggle.sh"
    },
    "custom/uptime": {
        "format": "{} ",       
        "exec": "/home/bluebyt/.config/waybar/modules/session.sh",
    }
    
}

